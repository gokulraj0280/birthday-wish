<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
     
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      background: rgba(255, 192, 203, 0.6);
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      font-size: 3.5em;
      margin-top: 60px;
      color: #fff;
      text-shadow: 2px 2px 6px #ff4081;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.5em;
      max-width: 700px;
      margin: 30px auto;
      line-height: 1.6;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: #ff4081;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      margin-top: 30px;
      transition: background 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    .btn:hover {
      background: #d81b60;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <h1>Happy Birthday mummy!</h1>

  <p>
    May your special day be filled with joy, love, and unforgettable memories!<br>
    Wishing you a year full of blessings happiness healthy and prosperous life mumma love u so muchhhhh!
  </p>

  <button class="btn" onclick="celebrate()">let's go mummy</button>

  <audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function celebrate() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        window.location.href = 'cake.html';
      }, 1200);
    }
  </script>


<div style="position: fixed; bottom: 20px; right: 20px;">
  <button onclick="location.href='cake.html'" style="padding: 10px 20px; background-color: #d63384; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Next page
  </button>
</div>
</body>
</html>
